<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-native/ionic.native.min.js"></script>

    <!-- Third Party Deps -->
    <script src="lib/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app enttry point -->
    <script src="app.js"></script>

    <!-- Core -->
    <script src="core/core.module.js"></script>
    <script src="core/stateManager.js"></script>

    <!-- cache -->
    <script src="core/Cache/cacheService.js"></script>

    <script src="core/Auth/authService.js"></script>

    <script src="core/Auth/tokenService.js"></script>

    <script src="views/components/orderAction/orderAction.js"></script>
    <script src="views/components/ordersList/ordersList.js"></script>


  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>-->
    <!--

    <ion-nav-view></ion-nav-view>
